<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>User Management Interface</h1>

    <div id="crud-container">
        <section id="create-user">
            <h2>Create User</h2>
            <input type="text" id="name" placeholder="Enter name" required>
            <input type="email" id="email" placeholder="Enter email" required>
            <button onclick="createUser()">Add User</button>
        </section>

        <section id="update-user">
            <h2>Update User</h2>
            <input type="number" id="update-id" placeholder="Enter user ID" required>
            <input type="text" id="update-name" placeholder="Enter new name" required>
            <input type="email" id="update-email" placeholder="Enter new email" required>
            <button onclick="updateUser()">Update User</button>
        </section>

        <section id="delete-user">
            <h2>Delete User</h2>
            <input type="number" id="delete-id" placeholder="Enter user ID" required>
            <button onclick="deleteUser()">Delete User</button>
        </section>

        <section id="user-list-section">
            <h2>All Users</h2>
            <button onclick="fetchUsers()">Show All Users</button>
        </section>
    </div>

    <div id="user-table-container">
        <h2>User List</h2>
        <table id="user-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="user-list">
                <!-- User rows will be inserted here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
